<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="homepage">
        <a href="/">World Clock</a>
      </h1>
      <select class="mt-5" id="city">
        <option value="">Select a city</option>
        <option value="current">Current Location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city d-sm-flex justify-content-between" id="athens">
          <div>
            <h2>Athens</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city d-sm-flex justify-content-between" id="oslo">
          <div>
            <h2>Oslo</h2>
            <div class="date"></div>
          </div>
          <div class="time">
            <small></small>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Kim Timke and is
      <a
        href="https://github.com/kimtimke/world-clock"
        target="_blank"
        rel="noopener noreferrer"
      >
        open-sourced on Github
      </a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
